---
layout: page
title: "Archive"
---


<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">by {{ post.author }} | {{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
